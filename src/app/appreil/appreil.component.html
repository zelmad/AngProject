<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': appareilSatus === 'allumé',
                'list-group-item-danger': appareilSatus === 'éteint',
                'list-group-item-info': appareilSatus === 'alu'}">
  <div style="width: 10px; height: 10px; background-color: red;" *ngIf="getStatus()==='éteint'"></div>
    <h4 [ngStyle]="{color : getColor()}">Appareil : {{ appareilName }} -- status : {{ getStatus() }}</h4>
    <input type="text" class="form-control" [(ngModel)]="appareilName">
</li>
